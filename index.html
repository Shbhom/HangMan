<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />

    <!-- fonts -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@400&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/broadway" rel="stylesheet" />
    <script defer src="script.js"></script>
    <title>Hangman Game</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="navigationContainer">
        <button class="back-btn"><img src="./img/backBtn.png" alt="" /></button>
        <div id="hearts"></div>
        <div class="scoreContainer">
          <img src="./img/coinsSymbol.png" alt="" class="gamelogo" />
          <p id="gameScore">000</p>
        </div>
      </div>

      <div class="hangmanContainer">
        <div class="leftHangmanContainer">
          <img class="hangImgL" src="./img/hangman1.png" alt="" />
        </div>
        <div class="rightHangmanContainer">
          <img class="hangImgR" src="./img/hangingBar.png" alt="" />
        </div>
      </div>
      <div class="midContainer">
        <div class="word-div"></div>
        <h3 class="remainingLives">
          Remaining Lives: <span class="lives">5</span>
        </h3>
        <div class="hint-div">
          <p>
            Words having similar meaning as <span class="hint-txt">Text</span>
          </p>
        </div>
      </div>
      <div class="letter-div"></div>
    </div>

        <h2>Game Over !!</h2>

        <h4>Correct Word: <span class="notif-span"></span></h4>

    <div class="notifContainer hidden">
      <div class="notifWin hidden">
        <h2>Game Over !!</h2>
        <h3 class="notif-content">You won</h3>
        <h4>Correct Word: <span class="notif-span"></span></h4>
        <br />
        <br />
        <div class="notifBtn">
          <button class="close-btn">
            <img src="./img/home.png" alt="" />
          </button>
          <button class="reset-btn">
            <img src="./img/restart.png" alt="" />
          </button>
        </div>
      </div>

      <div class="notifLoose hidden">
        <h2>Game Over !!</h2>
        <h3 class="notif-content">You Loose</h3>
        <h3>Hang to death</h3>
        <h4>Better luck next time</h4>
        <h4>Correct Word: <span class="notif-span"></span></h4>
        <br />
        <br />
        <div class="scoreNotifCnotainer">
          <img src="./img/coinsSymbol.png" alt="" class="notifCoin" />
          <p class="notifScore">000</p>
        </div>
        <br />
        <br />
        <div class="notifBtn">
          <button class="close-btn">
            <img src="./img/home.png" alt="" />
          </button>
          <button class="reset-btn">
            <img src="./img/restart.png" alt="" />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
